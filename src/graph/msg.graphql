query messageList($sendUser:String, $paginator: paginator){
  MessageList(
    qfilter:{
      combinator:AND
      key:"sendUser.id"
      operator:LIKE
      value:$sendUser
    },paginator:$paginator){
    totalPages
    totalElements
    content{
      id
      number
      createtime
      content
      title
      disabled
      receivers{
        id
        readed
        user{
          id
          nickname
          phone
        }
      }
      sendUser{
        id
        number
        nickname
        phone
      }
    }
  }
}

